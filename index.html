<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city names" spellcheck="false">
            <button>
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        <div class="weather">
            <img src="" class="icon">
            <h3></h3>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/hu.png" alt="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        apikey = "c190936c72e53edaff0d21041094ef10";
        apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q="


        let button=document.querySelector("button")
        let input=document.querySelector("input")
        let img=document.querySelector(".icon");
        // let h1=document.querySelector("h1")

        button.addEventListener("click",()=>{
            checkWeather(input.value);
        })


        async function checkWeather(city){
            try{
            const res= await axios.get(apiurl + city +`&appid=${apikey}`);
             let data= await res;
             
            document.querySelector(".temp").innerHTML=Math.round(res.data.main.temp)+ "Â°C"
            document.querySelector(".city").innerHTML=res.data.name
            document.querySelector(".humidity").innerHTML=`${res.data.main.humidity} %`
            document.querySelector(".wind").innerHTML=`${res.data.wind.speed} Km/h`
            // console.log(res.data.weather[0].main)
            if(res.data.weather[0].main=="Clouds"){
                img.src="images/clouds.png";
                document.querySelector("h3").innerHTML=res.data.weather[0].main
            }
            else if(res.data.weather[0].main.main=="Rain"){
                img.src="images/rain.png";
                document.querySelector("h3").innerHTML=res.data.weather[0].main
            }
            else if(res.data.weather[0].main=="Drizzle"){
                img.src="images/drizzle.png";
                document.querySelector("h3").innerHTML=res.data.weather[0].main
            }
            else if(res.data.weather[0].main=="Mist"){
                img.src="images/mist.png";
                document.querySelector("h3").innerHTML=res.data.weather[0].main
            }
            else if(res.data.weather[0].main=="Haze"){
                img.src="images/haze.png";
                document.querySelector("h3").innerHTML=res.data.weather[0].main
            }
            else if(res.data.weather[0].main=="Clear"){
                img.src="images/clear.png";
                document.querySelector("h3").innerHTML=res.data.weather[0].main
            }
            else{
                console.log("not found")
            }
            }
            catch{
                console.log("error")
            }
        }
    </script>

</body>

</html>
